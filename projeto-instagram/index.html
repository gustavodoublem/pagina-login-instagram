<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <div class="instagram-wrapper">
        <div class="insta-smartphone">

        <div class="instagram-continue">
            <div class="group">
                <img src="img/Instagram-logo-2.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/avatar.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como gustavomwr</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gustavomwr?</p>      
                <p class="notacccount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>           
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
